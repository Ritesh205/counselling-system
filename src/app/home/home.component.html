<div class="container">
<div class="row">

</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empData">
      <td>{{ emp.name }}</td>
      <td>{{ emp.age }}</td>
      <td>{{ emp.salary }}</td>
    </tr>
  </tbody>
</table>
</div>
